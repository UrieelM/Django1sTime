<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 600px;
        width: 100%;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    p {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
    }
    .creation-date, .user-note {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }
    .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
    .confirm-button, .cancel-button, .submit-button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        cursor: pointer;
    }
    .confirm-button {
        background-color: #dc3545;
        color: white;
    }
    .confirm-button:hover {
        background-color: #c82333;
    }
    .cancel-button {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
    }
    .cancel-button:hover {
        background-color: #0056b3;
    }
    .submit-button {
        background-color: #28a745;
        color: white;
    }
    .submit-button:hover {
        background-color: #218838;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
   
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }
    
    textarea {
        height: 200px;
        resize: none;
    }
</style>
</head>
<body>
<div class="container">
<h1>{% if note %} Editar Nota {% else %} Crear Nueva Nota {% endif %}</h1>

{% if note %}
    <p class="user-note"><strong>Nota de Usuario:</strong> {{ note.user.username }}</p>
    <p class="creation-date"><strong>Fecha de creaci√≥n:</strong> {{ note.creation_date_note }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">{% if note %} Confirmar {% else %} Crear Nota {% endif %}</button>
</form>

<div class="button-container">
    <a href="{% url 'notes:list' %}" class="cancel-button">Cancelar</a>
</div>
</div>
</body>
</html>
